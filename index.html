<!DOCTYPE html>
<html>
<head>
    <title>Pomodoro Timer</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.indigo-pink.min.css">
    <link rel="stylesheet" type="text/css" href="css/grid.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>

<div class="outer">
    <main id="main" class="container center">
        <section id="numContain" class="section group container center">        
            <div class="nums col span_1_of_2" >
                <div id="work" class="typeText workBackground">Work</div>
                <i id="workAdd" class="material-icons">add</i>
                <!-- make time an input field -->
                <input type="number" id="workTime" value="1" />
                <i id="workSubtract" class="material-icons">remove</i>
            </div>
        
            <div class="nums col span_1_of_2" >
                <div id="break" class="typeText breakBackground">Break</div>
                <i id="breakAdd" class="material-icons">add</i>
                <span id="breakTime">1</span>
                <i id="breakSubtrack" class="material-icons">remove</i>
        </section>
        
        <section class="section group" id="svgContain">
            
            <svg>
                <circle id="fill" cx="125" cy="125" r="0" stroke="none" fill="#005EB2"/>
                <circle id="circleBase" cx="125" cy="125" r="100" stroke="#615137" stroke-width="3" fill="#005EB2" fill-opacity="0"/>
                <text id="count" x="50%" y="57%" 
                    font-family="Verdana" 
                    font-size="55px">11
                </text>
            </svg> 
        </section>
    </main>
</div>

<!-- <script src="js/vendor/web-animations-next.min.js"></script> -->
<script src="js/app.js"></script>
<script src="js/vendor/web-animations.min.js"></script>
<script defer src="https://code.getmdl.io/1.1.1/material.min.js"></script>
</body>
</html>
